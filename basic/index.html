<html>
    <head>
        <title>My first Three.js app</title>
        <style>canvas { width: 100%; height: 100% }</style>
    </head>
    <body>
        <script src="../three.js/three.js"></script>
        <script> // Our Javascript will go here.
            var scene = new THREE.Scene();
            //
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000); 
            var width=window.innerWidth;
            var height=window.innerHeight;
            var renderer = new THREE.WebGLRenderer();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            var geometry = new THREE.CubeGeometry(2,2,2); 
            var geometry2 = new THREE.SphereGeometry ( 2,1,1); 
            var material = new THREE.MeshNormalMaterial({color: 0x347896}); 
            var material2 = new THREE.MeshDepthMaterial({color: 0x560000}); 
            
				var materialSpheres = new THREE.MeshLambertMaterial( { color: 0x564390, shading: THREE.FlatShading, overdraw: false } );
            var cube = new THREE.Mesh(geometry, material);
            var cube2 =new THREE.Mesh(geometry2, materialSpheres);
            var cube3 =new THREE.Mesh(geometry2, material);
            var cube4 =new THREE.Mesh(geometry2, material);
            var cube5 =new THREE.Mesh(geometry2, materialSpheres);
            
            scene.add(cube); 
            scene.add(cube2); 
            scene.add(cube3); 
            scene.add(cube4); 
            scene.add(cube5); 
            camera.position.z = 5;
            var i=0;
            var rand1=0;
            var rand2=0;
            var rand3=0;
            
            function render() { 
                requestAnimationFrame(render);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;     
                cube2.rotation.y += 0.02;    
                cube2.rotation.x += 0.02;    
                cube3.rotation.y += 0.002;    
                cube4.rotation.x += 0.04;      
                cube5.rotation.x += 0.1;                
                rand1=Math.random();
                rand2=Math.random();
                rand3=Math.random();
                i++;
                if(++i%60==0){
                    i=0;                
                    material.color.setRGB(rand1,rand2,rand3);
                    material2.color.setRGB(rand1,rand2,rand3);
                }
                renderer.render(scene, camera); } 
            
            render();
        </script> 
    </body> 
</html>
